<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Проект: Место, 4 спринт">
        <meta name="keywords" content="html,css,javascript">
        <meta name="author" content="Titarenko Andrey">
        <link rel="stylesheet" href="pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип место">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/image.jpg" alt="аватарка">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit-name" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__button-image-add" type="button"></button>
        </section>

        <section class="elements">
        </section> 
      </main>

      <section class="popup popup_profile-info">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_profile-info" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" name="userInfo">
            <label> 
              <input type="text" id="userNameInput" name="userNameInput" 
                class="popup__input popup__input_type_name" placeholder="Имя">
            </label>
            <label>
              <input type="text" id="userJobInput" name="userJobInput" 
                class="popup__input popup__input_type_description" placeholder="О себе">
            </label>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      
      <section class="popup popup_add-image">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_add-image" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add-image" name="userInfo">
              <label> 
                <input type="text" id="imageInput" name="imageInput" 
                class="popup__input popup__input_type_image-title" placeholder="Название">
              </label>
              <label>
                <input type="url" id="linkInput" name="linkInput" 
                class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку">
              </label>
              <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
      </section>

      <section class="popup popup_image">
        <figure class="popup_image_figure">
          <button class="popup__close-button popup__close-button_image" type="button"></button>
          <img class="popup_image_item" src=#s alt="">
          <figcaption class="popup_image_figcaption"></figcaption>
        </figure>

      </section>

      <template class="template">
        <div class="element">
          <img class="element__image">
          <div class="element__delete-button"></div>
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </template>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <script src="scripts/index.js"></script>
    </body>
</html>
