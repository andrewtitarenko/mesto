<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Проект: Место, 4 спринт">
        <meta name="keywords" content="html,css,javascript">
        <meta name="author" content="Titarenko Andrey">
        <link rel="stylesheet" href="pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип место">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/image.jpg" alt="аватарка">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit-name" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__button-image-add" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
              <img class="element__image" src="images/karach-cher.jpg" alt="Карачаевск">
              <div class="element__title-like">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>

            <div class="element">
              <img class="element__image" src="images/elbrus.jpg" alt="эльбрус">
              <div class="element__title-like">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>

            <div class="element">
              <img class="element__image" src="images/dombai.jpg" alt="домбай">
              <div class="element__title-like">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>

            <div class="element">
              <img class="element__image" src="images/elbrus.jpg" alt="эльбрус">
              <div class="element__title-like">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>

            <div class="element">
              <img class="element__image" src="images/dombai.jpg" alt="домбай">
              <div class="element__title-like">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>

            <div class="element">
              <img class="element__image" src="images/karach-cher.jpg" alt="Карачаевск">
              <div class="element__title-like">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
        </section>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <section class="popup">
          <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__content">
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form" name="userInfo">
                <label> 
                  <input type="text" id="userNameInput" name="userNameInput" 
                  class="popup__input popup__input-name" placeholder="Имя">
                </label>
                <label>
                  <input type="text" id="userJobInput" name="userJobInput" 
                  class="popup__input popup__input-description" placeholder="О себе">
                </label>
                <button class="popup__save-button" type="submit">Сохранить</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <script src="js/script.js"></script>
    </body>
</html>
