<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Проект: Место, 4 спринт">
        <meta name="keywords" content="html,css,javascript">
        <meta name="author" content="Titarenko Andrey">
        <link rel="stylesheet" href="pages/index.css">

        <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип место">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/image.jpg" alt="аватарка">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit-name" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__button-image-add" type="button" aria-label="Добавить картинку"></button>
        </section>

        <section class="elements">
        </section> 
      </main>

      <section class="popup popup_type_profile-info">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_profile-info" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" name="userInfo" novalidate>
            <label> 
              <input id="profile-info-input-name" type="text" name="userNameInput" 
                class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="popup__input-error profile-info-input-name-error"></span>
            </label>
            <label>
              <input id="profile-info-input-job" type="text"  name="userJobInput" 
                class="popup__input popup__input_type_description" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__input-error profile-info-input-job-error"></span>
            </label>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      
      <section class="popup popup_type_add-image">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_add-image" type="button" aria-label="закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add-image" name="userInfo" novalidate>
              <label> 
                <input id="add-image-title" type="text" name="imageInput" 
                class="popup__input popup__input_type_image-title" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error add-image-title-error"></span>
              </label>
              <label>
                <input id="add-image-link" type="url" name="linkInput" 
                class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error add-image-link-error"></span>
              </label>
              <button class="popup__save-button" type="submit">Создать</button>
            </form>
            </div>
      </section>

      <section class="popup popup_type_image">
        <figure class="popup__image-figure">
          <button class="popup__close-button popup__close-button_image" type="button" aria-label="закрыть"></button>
          <img class="popup__image-item" src=#s alt="">
          <figcaption class="popup__image-figcaption"></figcaption>
        </figure>
      </section>

      <template class="template" id="template">
        <div class="element">
          <img class="element__image">
          <div class="element__delete-button"></div>
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </template>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <script defer type="module" src="scripts/index.js"></script>
      <script defer type="module" src="scripts/Card.js"></script>
      <script defer type="module" src="scripts/openCloseFunctions.js"></script>
      <script defer type="module" src="scripts/FormValidator.js"></script>
    </body>
</html>
