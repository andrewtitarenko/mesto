<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Проект: Место, 4 спринт">
        <meta name="keywords" content="html,css,javascript">
        <meta name="author" content="Titarenko Andrey">
        <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип место">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img class="profile__avatar-icon" src="#" alt="аватарка">
          </div>
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit-name" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__button-image-add" type="button" aria-label="Добавить картинку"></button>
        </section>

        <section class="elements">
        </section> 
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile-info">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_profile-info" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" name="editProfile" novalidate>
            <label> 
              <input id="profile-info-input-name" type="text" name="name" 
                class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="popup__input-error profile-info-input-name-error"></span>
            </label>
            <label>
              <input id="profile-info-input-job" type="text"  name="info" 
                class="popup__input popup__input_type_description" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__input-error profile-info-input-job-error"></span>
            </label>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      
      <div class="popup popup_type_add-image">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_add-image" type="button" aria-label="закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add-image" name="newPlace" novalidate>
              <label> 
                <input id="add-image-title" type="text" name="name" 
                class="popup__input popup__input_type_image-title" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error add-image-title-error"></span>
              </label>
              <label>
                <input id="add-image-link" type="url" name="link"
                class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error add-image-link-error"></span>
              </label>
              <button class="popup__save-button" type="submit">Создать</button>
            </form>
            </div>
          </div>

      <div class="popup popup_type_image">
        <figure class="popup__image-figure">
          <button class="popup__close-button popup__close-button_image" type="button" aria-label="закрыть"></button>
          <img class="popup__image-item" src=#s alt="">
          <figcaption class="popup__image-figcaption"></figcaption>
        </figure>
      </div>

      <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_avatar" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_change-avatar" name="avatar" novalidate>
          <label> 
            <input id="change-avatar" type="url" name="link" 
            class="popup__input popup__input_type_change-avatar" placeholder="Ссылка на аватар" minlength="2" maxlength="30" required>
            <span class="popup__input-error change-avatar-error"></span> 
          </label>    
            <button class="popup__save-button" type="submit">Сохранить</button> 
        </form>
      </div>
      </div>

      <div class="popup popup_type_delete-card">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_delete-card" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__save-button" type="submit">Да</button>       
        </div>
        </div>

      <template class="template" id="template">
        <div class="element">
          <img class="element__image">
          <div class="element__delete-button"></div>
          <div class="element__description">
            <h2 class="element__title"></h2>
            <div class="element__like">
            <button class="element__like-button" type="button"></button>
            <span class="element__like-counter">0</span>
            </div>
          </div>
        </div>
      </template>
    </body>
</html>
